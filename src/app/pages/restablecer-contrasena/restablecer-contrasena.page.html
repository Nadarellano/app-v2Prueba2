<ion-header>
  <ion-toolbar class="degradado">
  <ion-buttons slot="start">
      <ion-back-button class="back" defaultHref="/"></ion-back-button>
  </ion-buttons>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo</ion-label>
    <ion-input [(ngModel)]="correo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña actual</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena_actual"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label position="floating">Contraseña nueva</ion-label>
    <ion-input type="password" [(ngModel)]="contrasena_nueva"></ion-input>
  </ion-item>
  <br>
  <br>
  <ion-button (click)="cambioPass()" expand="block" class="degradado">
    <ion-icon name="refresh-outline"></ion-icon>
    Cambiar
  </ion-button>
</ion-content>
